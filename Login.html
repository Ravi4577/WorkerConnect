<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Worker Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: #0a0a1a;
            overflow: hidden;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: linear-gradient(135deg, #0072ff, #00c6ff, #ff3cac, #2b86c5);
            background-size: 400% 400%;
            animation: gradientMove 5s ease-in-out infinite;
            transform: rotateX(15deg) rotateY(15deg) scale(1.1);
            z-index: 0;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 10s linear infinite;
            transform: rotateX(60deg) translateY(30px);
            z-index: 1;
        }

        @keyframes gridScroll {
            from {
                background-position: 0 0, 0 0;
            }

            to {
                background-position: 0 50px, 50px 0;
            }
        }

        .shape {
            position: absolute;
            opacity: 0.7;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            animation: float 10s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }

            100% {
                transform: translateY(-50px) rotate(25deg) scale(1.1);
            }
        }

        .circle {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #00ffff, transparent 70%);
            border-radius: 50%;
        }

        .square {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff00ff, #ff66cc);
        }

        .rectangle {
            width: 130px;
            height: 50px;
            background: linear-gradient(135deg, #00ffcc, #0077ff);
            border-radius: 10px;
        }

        .oval {
            width: 100px;
            height: 60px;
            background: radial-gradient(ellipse at center, #00ffaa, transparent 70%);
            border-radius: 50%;
        }

        .diamond {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff6600, #ffcc00);
            transform: rotate(45deg);
        }

        .boy,
        .girl {
            position: absolute;
            width: 60px;
            height: 120px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15), rgba(0, 255, 255, 0.3));
            border-radius: 30px 30px 15px 15px;
            filter: blur(1px) drop-shadow(0 0 15px rgba(0, 255, 255, 0.3));
            animation: float 14s ease-in-out infinite alternate;
            opacity: 0.6;
            z-index: 2;
        }

        .circle:nth-child(3) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle:nth-child(4) {
            top: 70%;
            left: 80%;
            width: 50px;
            height: 50px;
            animation-delay: 3s;
        }

        .square:nth-child(5) {
            top: 40%;
            left: 70%;
            animation-delay: 1s;
        }

        .square:nth-child(6) {
            top: 20%;
            left: 30%;
            width: 50px;
            height: 50px;
            animation-delay: 4s;
        }

        .rectangle:nth-child(7) {
            top: 70%;
            left: 20%;
            animation-delay: 2s;
        }

        .rectangle:nth-child(8) {
            top: 50%;
            left: 10%;
            width: 100px;
            animation-delay: 5s;
        }

        .oval:nth-child(9) {
            top: 30%;
            left: 50%;
            animation-delay: 3s;
        }

        .oval:nth-child(10) {
            top: 80%;
            left: 60%;
            width: 120px;
            height: 70px;
            animation-delay: 6s;
        }

        .diamond:nth-child(11) {
            top: 60%;
            left: 40%;
            animation-delay: 2s;
        }

        .diamond:nth-child(12) {
            top: 15%;
            left: 75%;
            width: 90px;
            height: 90px;
            animation-delay: 5s;
        }

        .boy {
            top: 15%;
            left: 85%;
            animation-delay: 1s;
        }

        .girl {
            top: 65%;
            left: 10%;
            animation-delay: 3s;
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(12, 12, 25, 0.95);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #00e6e6;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .form-label {
            color: #d0d0d0;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #fff;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 114, 255, 0.6);
        }
    </style>
</head>

<body>
    <nav
        style="position:fixed;top:12px;left:12px;right:12px;z-index:999;display:flex;justify-content:flex-end;gap:12px">
        <a href="index.html" style="color:#fff;text-decoration:none;font-weight:600">Home</a>
        <!-- <a href="workers.html" style="color:#fff;text-decoration:none;font-weight:600">Workers</a> -->
        <a href="Register.html" style="color:#fff;text-decoration:none;font-weight:600">Register</a>
    </nav>

    <div class="animated-bg"></div>
    <div class="grid-lines"></div>
    <div class="shape circle"></div>
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape square"></div>
    <div class="shape rectangle"></div>
    <div class="shape rectangle"></div>
    <div class="shape oval"></div>
    <div class="shape oval"></div>
    <div class="shape diamond"></div>
    <div class="shape diamond"></div>
    <div class="boy"></div>
    <div class="girl"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <script>
            (function () {
                const form = document.querySelector('form');
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    // Redirect to workers listing page
                    window.location.href = 'workers.html';
                });
            })();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
